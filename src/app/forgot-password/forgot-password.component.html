<h2>Reset Password</h2>
<p>
  Enter your email address, then check your email for instructions on how to reset your password.
</p>
<form (ngSubmit)="onSubmit()">
  <div>
    <label for="email">Your Email</label>
    <input required id="email" name="email" type="email" placeholder="your@email.com" [(NgModel)]="email">
  </div>

  <button type="submit">Reset Password</button>
</form>
