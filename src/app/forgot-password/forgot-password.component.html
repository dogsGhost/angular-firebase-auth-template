<h2>Reset Password</h2>
<p>
  Enter the email address used for your account, then check your email for instructions on how to reset your password.
</p>
<form #forgotPasswordForm="ngForm">
  <div>
    <label for="email">Your Email</label>
    <input
      required
      id="email"
      name="email"
      placeholder="your@email.com"
      type="email"
      [(ngModel)]="email">
  </div>

  <button type="submit">Reset Password</button>
</form>
