<h2>Sign In</h2>
<form (ngSubmit)="onSubmit()" #signInForm="ngForm">
  <div>
    <label for="email">Email</label>
    <input
      required
      id="email"
      name="email"
      placeholder="your@email.com"
      type="email"
      [(ngModel)]="email">
  </div>

  <div>
    <label for="password">Password</label>
    <input required id="password" name="password" type="password" [(ngModel)]="password">
    <a [routerLink]="['/forgot-password']">Forgot password?</a>
  </div>

  <button type="submit">Sign In</button>
</form>
<p>Don't have an account? <a [routerLink]="['/sign-up']">Sign up</a> for one!</p>
